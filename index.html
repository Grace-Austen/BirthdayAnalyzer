<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Analyzer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      Birthday Analyzer
    </header>
    
    <div id="bday-select-container" class="content-container">
        <table id="bday-select-table">
            <tr>
                <td><input type="date" name="date-input" id="date-input"></td>
                <td><input type="button" value="Submit" id="submit-button"></td>
            </tr>
        </table>
        <p id="bday-text" class="content"></p>
    </div>
    
    <div class="content-container">
      <table id="other-table">
        <tr class="row-container">
          <td id="horoscope-container">
            <svg width="100" height="100">
              <!--Don't know how we're displaying this - Jenna, this is on you -->
              <rect x="0" y="0" width="100" height="100"></rect>
              <text x="10" y="50" fill="white">horoscope</text>
            </svg>
          </td>
          <td id="NASA_POD-container">
            <img id="NASA_POD-img" class="content" src="https://apod.nasa.gov/apod/image/2211/LunarEclipseRyanHan.jpg">
            <p id="NASA_POD-text" class="content">NASA picture of the day from November 11, 2022</p>
          </td>
        </tr>
        <tr class="row-container">
          <td id="billboard-container" class="inner-container">
            <!--This is a placeholder, I don't know how you want to do this Jenna-->
            <ol id="song-list">
              <li>Song 1</li>
              <li>Song 2</li>
              <li>Song 3</li>
              <li>Song 4</li>
              <li>Song 5</li>
            </ol>
          </td>
          <td id="holiday-container" class="inner-container">
            <!--This is a placeholder, I don't know how you want to do this Jenna-->
            <ul id="holiday-list">
              <li>Holiday 1</li>
              <li>Holiday 2</li>
              <li>Holiday 3</li>
            </ul>
          </td>
        </tr>
        <tr class="row-container">
          <td id="famous-birth-container" class="inner-container">
            <!--This is a placeholder, I don't know how you want to do this Jenna-->
            <ul id="famous-birth-list">
              <li>Birth 1</li>
              <li>Birth 2</li>
              <li>Birth 3</li>
            </ul>
          </td>
          <td id="famous-death-container" class="inner-container">
            <!--This is a placeholder, I don't know how you want to do this Jenna-->
            <ul id="famous-death-list">
              <li>Death 1</li>
              <li>Death 2</li>
              <li>Death 3</li>
            </ul>
          </td>
        </tr>
        <tr class="row-container">
          <td id="florida-man-container" class="inner-container">
              <h2>Title of Page</h2>
              <p>Google blurb</p>
          </td>
        </tr>
      </table>
    </div>      
        
    </div>
    <script src="script.js"></script>
  </body>
</html>
